<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login GPEQ</title>
    <link rel="shortcut icon" href="/logo gpeq.png" type="image/x-icon">
    <link rel="stylesheet" href="/stylesLogin.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="stylesCadastro.css">
</head>
<body class="corpo maior">
    <div class="corpo-esquerdo">
        <div class="links">
            <a href="/index.html">Início</a>
            <a href="/indexCadastro.html">Cadastro</a>
        </div>
        <div class="caixa">
            <form action="">
                <h2>Bem-Vindo ao GPEQ</h2>
                <p>Grupo de Pesquisa em Ensino de Química</p>
                <label for="username">Usuário</label>
                <input type="text" id="username" maxlength="30" placeholder="Entre com o seu nome de usuário...">
                <label for="email" >E-mail</label>
                <input type="email" id="email" max="30" placeholder="Entre com um e-mail válido...">
                <button id="entrar">Entrar</button>
                
            </form>

        </div>
    </div>
    <div class="corpo-direito">
        <img src="https://i.pinimg.com/564x/6a/3e/55/6a3e559df3b2ab60acf2c0a8eca63dba.jpg" alt="Imagem do lado direito">
    </div>
</body>
</html>
