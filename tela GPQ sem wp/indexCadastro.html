<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/stylesCadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="stylesCadastro.css">
    <link rel="shortcut icon" href="/logo gpeq.png" type="image/x-icon">

</head>
<body>
    <div class="corpo-esquerdo-cadastro">
        <div class="links-cadastro">
            <a href="/index.html">Início</a>
            <a href="/indexLogin.html">Login</a>
        </div>
        <div class="caixa-cadastro">
            <form action="">
                <h2>Bem-Vindo ao GPEQ</h2>
                <p>Grupo de Pesquisa em Ensino de Química</p>
                <label for="username">Usuário</label>
                <input type="text" id="username" maxlength="30" placeholder="Entre com o seu nome de usuário...">
                <label for="email">E-mail</label>
                <input type="email" id="email" maxlength="30" placeholder="Entre com um e-mail válido...">
                <label for="senha">Senha</label>
                <input type="text" id="senha" maxlength="7" placeholder="Entre com a sua senha...">
                <button id="entrar">Entrar</button>
                <div class="outras-formas">
                    <p>Ou cadastre-se com:</p>
                    <div class="formas-botao-cadastro">
                        <button class="google">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button class="facebook">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <div class="corpo-direito-cadastro">
        <img src="https://i.pinimg.com/564x/6a/3e/55/6a3e559df3b2ab60acf2c0a8eca63dba.jpg" alt="Imagem do lado direito">
    </div>
</body>
</html>
